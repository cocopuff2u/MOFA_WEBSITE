  - name: iOS Microsoft Windows App Mobile
    application_name: Windows App Mobile
    bundleId: com.microsoft.rdc.ios
    currentVersionReleaseDate: September 22, 2025
    icon_image: https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/ba/6e/67/ba6e67fa-dbce-42af-24bc-cf1f863a3d15/AppIcon-0-1x_U007epad-0-1-0-85-220-0.png/512x512bb.jpg
    minimumOsVersion: '17.0'
    releaseNotes: "In this release we made the following updates:\n\n\u2022 Added\
      \ support for the Windows 365 \"Under Review\" feature.\n\u2022 Added support\
      \ for the Windows 365 \"Reserve\" feature.\n\u2022 Added support for client-side\
      \ connectivity and system health checks.\n\n\u2022 Added an in-app \"Authentication\
      \ Required\" notification to signal when the Entra Identity token needs to be\
      \ renewed.\n\u2022 Added tutorials to guide users through sign-in notifications\
      \ and account switching.\n\n\u2022 Added support for tapping the \"Favorite\"\
      \ overlay icon on a device card to unfavorite the device.\n\u2022 Added support\
      \ for tapping a device card tag to show more information about the device.\n\
      \u2022 Made changes to ensure that device card tags are always visible in thumbnail\
      \ view to help identify the card type.\n\n\u2022 Added the \"View Details\"\
      \ action to all device cards.\n\u2022 Reworked the in-session connection information\
      \ sheet.\n\u2022 Made layout improvements to the devices list view and Connection\
      \ Center navigation bar.\n\n\u2022 Added categories to the Notifications sheet.\n\
      \u2022 Enhanced in-app notification interaction with drag, swipe and trackpad\
      \ gestures.\n\u2022 Improved the local on-screen keyboard layout and appearance.\n\
      \n\u2022 Introduced a disconnect message for cases where the connection is closed\
      \ due to the remote PC restarting.\n\n\u2022 Addressed a number of crashes that\
      \ were showing up in error reporting.\n\u2022 Addressed reported accessibility\
      \ bugs.\n\u2022 Fixed an issue where the Space key did not work for some apps\
      \ in the remote session.\n\u2022 Resolved an issue where location redirection\
      \ would not work after reconnecting to a remote session.\n\nIn addition, we've\
      \ also made numerous behind-the-scenes updates to improve performance and stability,\
      \ and to lay the groundwork for upcoming features.\n\nIf you encounter any errors,\
      \ you can contact us via Settings > Submit Feedback."
    version: 11.2.0
