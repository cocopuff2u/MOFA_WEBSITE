      \ Mac sleep.\n\u2022 Resolved unexpected disconnect errors encountered when\
      \ prompting for credentials.\n\u2022 Fixed issues with daylight savings and\
      \ time zone redirection.\n\u2022 Show an error dialog if an RDP file cannot\
      \ be imported.\n\nIf you encounter any errors, you can contact us via Help >\
