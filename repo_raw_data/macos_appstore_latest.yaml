    releaseNotes: "\u2022 Shortcuts now available for MacOS.\n\u2022 Design Suggestions:\
      \ Combining the Power of Designer and Microsoft Copilot Microsoft 365 Copilot\
      \ users can now access tailored template and slide design suggestions alongside\
      \ familiar Designer layouts under Design Suggestions. These suggestions will\
      \ offer creative options to make your slides both informative and visually captivating.\
      \ Design suggestions makes presentation and slide creation easy and efficient.\n\
      \u2022 Notification emails for mentions, tasks, comments, and replies will now\
      \ contain context previews even when the source document is encrypted, and the\
      \ email will inherit the document's security policies.\n\u2022 You can now reference\
      \ a TXT file when you create a presentation with Copilot within the PowerPoint\
      \ application.\nPowerPoint is introducing Copilot text editing! Rewrite text\
      \ to convert your text block (paragraphs) to bullets/lists."
