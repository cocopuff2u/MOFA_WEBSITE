  - name: MacOS Microsoft Windows App
    application_name: Windows App
    bundleId: com.microsoft.rdc.macos
    currentVersionReleaseDate: December 16, 2024
    icon_image: https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/8c/e2/c7/8ce2c7df-7559-9957-dff1-d925b875cbd8/AppIcon-0-0-85-220-0-0-4-0-2x.png/512x512bb.png
    minimumOsVersion: '12.0'
    releaseNotes: "In this release we made the following updates:\n\n\u2022 Added\
      \ a connecting/connected state indicator to device thumbnails and the Quick\
      \ Launcher.\n\u2022 Addressed a UDP transport bug that periodically prevented\
      \ graphics updates after connecting.\n\u2022 Introduced better error messaging\
      \ for cases where RDP files are blocked from launch or import.\n\u2022 Updated\
      \ the app logging backend to automatically write logs to disk (versus requiring\
      \ manual start and stop).\n\u2022 Resolved a bug that reset the mouse button\
      \ state when dragging content between monitors in multimon scenarios.\n\u2022\
      \ Handled invalid lengths when smart card attributes are queried as part of\
      \ PC/SC-based redirection.\n\u2022 Resolved a printing issue where landscape\
      \ orientation would not work in some scenarios.\n\u2022 Fixed a hang that occurred\
      \ when disconnecting an external monitor while connected to a session.\n\u2022\
      \ The Command+C shortcut now copies the display name of the currently selected\
      \ device thumbnail(s) to the clipboard.\n\nThe -nofre command-line parameter\
      \ and new ClientSettings.SuppressInformationalUxFlows UserDefaults key will\
      \ now control the Windows App First Run Experience (FRE). In cases where these\
      \ values conflict, the command line parameter takes precedence.\n\nIf you encounter\
      \ any errors, you can contact us via Help > Submit Feedback."
    version: 11.0.8
