    releaseNotes: "In this release we made the following updates:\n\n\u2022 Fixed\
      \ slurred audio that was being rendered when using Teams optimizations.\n\u2022\
      \ Added a connecting/connected state indicator to workspace headers.\n\u2022\
      \ Fixed some bad code that was corrupting app icons displayed in workspaces.\n\
      \u2022 Added the ability to switch between remote apps from the Window menu\
      \ and Dock icon.\n\u2022 Improved threading for the graphics decoder to improve\
      \ performance.\n\u2022 Resolved z-order issues between remote apps and local\
      \ windows.\n\u2022 Fixed a bug that caused incorrect mouse coordinates to be\
